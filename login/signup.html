    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-t-40 p-b-30">
                <form class="login100-form validate-form" method="post" action="signup.php">
                    <span class="login100-form-title p-b-40">
                        Register
                    </span>

                    <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter your name">
                        <input class="input100" type="text" name="username" placeholder="User Name">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter email: ex@abc.xyz">

                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter mobile no.">
                        <input class="input100" type="tel" name="mobile" placeholder="Mob. No.">
                        <span class="focus-input100"></span>

                    <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter Aadhar No.">

                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter address">

                        <span class="focus-input100"></span>
                    </div>

                            <option value="26">Dadra &amp; Nagar Haveli</option>
                            <option value="25">Daman &amp; Diu</option>
                            <option value="07">Delhi</option>
                            <option value="30">Goa</option>
                            <option value="24">Gujarat</option>
                            <option value="06">Haryana</option>
                            <option value="02">Himachal Pradesh</option>
                            <option value="01">Jammu and Kashmir</option>
                            <option value="20">Jharkhand</option>
                            <option value="29">Karnataka</option>
                            <option value="32">Kerala</option>
                            <option value="31">Lakshadweep</option>
                            <option value="23">Madhya Pradesh</option>
                            <option value="27">Maharashtra</option>
                            <option value="14">Manipur</option>
                            <option value="17">Meghalaya</option>
                            <option value="15">Mizoram</option>
                            <option value="13">Nagaland</option>
                            <option value="21">Odisha</option>
                            <option value="34">Puducherry</option>
                            <option value="03">Punjab</option>
                            <option value="08">Rajasthan</option>
                            <option value="11">Sikkim</option>
                            <option value="33">Tamil Nadu</option>
                            <option value="36">Telangana</option>
                            <option value="16">Tripura</option>
                            <option value="09">Uttar Pradesh</option>
                            <option value="05">Uttrakhand</option>
                            <option value="19">West Bengal</option>
                        </select>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter PIN code">
                        <input class="input100" type="number" name="pin_code" placeholder="PIN code">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-20" data-validate="Please enter password">
                        <span class="btn-show-pass">
                            <i class="fa fa fa-eye"></i>
                        </span>
                        <input class="input100" type="password" name="password" placeholder="Password">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button type="submit" class="login100-form-btn">
                            Register
                        </button>
                    </div>

                    <div>
                        <a href="../index.html" class="btn-login-with bg1 m-t-60">
